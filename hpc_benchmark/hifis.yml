machine_parameters:
  - {name: num_nodes, type: int, _: "1"}
  - {name: tasks_per_node, type: int, _: "1,2,4,8,16,32,64,128"}
  - {name: threads_per_task, type: int, _: "1,2,4,8,16,32,64"}
  - {name: walltime, type: string, _: "00:10:00"}
