machine_parameters:
  - {name: num_nodes, type: int, _: "1"}
  - {name: tasks_per_node, type: int, _: "1,2,4,8"}
  - {name: threads_per_task, type: int, _: "1,2,4,8"}
  - {name: walltime, type: string, _: "00:30:00"}
  - {name: affinity, type: string, separator: ";", _: "--cpu-bind=verbose,threads --distribution=block:cyclic:fcyclic --hint=nomultithread"}  # processor affinity/pinning

user_config:
  - {name: account, type: string, _: "jinb33"} # slurm account name for job submission
  - {name: email_address, type: string, _: "j.vogelsang@fz-juelich.de"} # (optional) email address to which slurm sends START, END, FAIL emails for job progress info
  - {name: partition, type: string, _: "dc-cpu"} # (optional, required on some machines) cluster partition, takes system default if left empty 
