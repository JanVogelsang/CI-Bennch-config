jureca:
  variables:
    TEMP_DIR: "$SCRATCH_cjinb33/ci-bennch/$WORKSPACE/jureca/userdata"   # Directory to temporary files accessible from both login and compute nodes
  init:
    - 'ml Stages/2023 Python/3.10.4'
    - 'python -m venv --system-site-packages benchmarking-env'
  load:
    - 'ml Stages/2023 Python/3.10.4 PyYAML/6.0'
    - 'jutil env activate -p djinb33'
    - 'jutil env activate -p cjinb33'
    - 'source benchmarking-env/bin/activate'
    - 'export PYTHONPATH="$PYTHONPATH:$USERSOFTWARE/ci-bennch/jureca/bennchplot/"'
    - 'ln -s "$USERSOFTWARE/ci-bennch/jureca/builder/build.sh" "$(pwd)/build"'
    - 'export PATH="$(pwd):$USERSOFTWARE/ci-bennch/jureca/git-annex:$PATH"'
  modules:
    - Stages/2023
    - GCCcore/.11.3.0
    - GCC/11.3.0
    - CMake/3.23.1
    - ParaStationMPI/5.8.0-1
    - Python/3.10.4
    - SciPy-bundle/2022.05
    - matplotlib/3.5.2
    - mpi4py/3.1.4
    - GSL/2.7
    - jemalloc/5.3.0
    - Boost/1.79.0
    - Autotools/20220317
    - git/2.36.0-nodocs
    - IPython/8.5.0
    - PyYAML/6.0
    - JUBE/2.5.1
  pip:
    - future
    - nested_dict
    - dicthash
    - jupyter
    - nbconvert
